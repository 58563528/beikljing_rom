name: jd
on:
  schedule:
    - cron: 5 */3 * * *
  watch:
    types: started
jobs:
  build:
    runs-on: Ubuntu-20.04  
    steps:
    - uses: actions/checkout@v2
    - name: Install build dependencies
      run: |
        ls
    - name: down
      run: |
        curl -O https://raw.githubusercontent.com/JDHelloWorld/jd_scripts/main/jd_necklace_new.js
        curl -O https://raw.githubusercontent.com/JDHelloWorld/jd_scripts/main/jd_joy_new.js
        curl -O https://raw.githubusercontent.com/JDHelloWorld/jd_scripts/main/githubAction.md
        #curl -O https://raw.githubusercontent.com/smiek2221/scripts/master/JDJRValidator_Pure.js
        #curl -O https://raw.githubusercontent.com/smiek2221/scripts/master/jd_sign_graphics.js
        #curl -O https://raw.githubusercontent.com/smiek2221/scripts/master/jd_summer_movement.js
        #curl -O https://raw.githubusercontent.com/smiek2221/scripts/master/jd_summer_movement_help.js
        #curl -O https://raw.githubusercontent.com/smiek2221/scripts/master/sign_graphics_validate.js
        #curl -O https://raw.githubusercontent.com/smiek2221/scripts/master/ZooFaker_Necklace.js
        #curl -O https://raw.githubusercontent.com/smiek2221/scripts/master/jd_necklace.js
    - name: 'Commit Files'
      id: commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -am 'avoid being suspended'
        echo ::set-output name=status::success
    - name: Push Dust
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PAT }}
        branch: master
